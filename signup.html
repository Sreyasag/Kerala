<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala</title>
    <!-- css -->
    <link rel="stylesheet" href="signup.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8dac9c73a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- homescreen -->

    <section id="home">

        <!-- navbar -->

        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand"  href="index.html"><img class="keralaimg" src="images/kerala.png" width="150" height="50" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><img src="images/menu1.png" width="30px" alt=""></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index.html#districts">Explore</a>
                  </li>
                 
                  <li class="nav-item">
                    <a class="nav-link " href="login.html">Sign in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active " href="#">Sign up</a>
                  </li>
                </ul>
               
              </div>
            </div>
        </nav>

        <!-- HOMEIMAGE -->
        <div class="homeimage">
            
            <img class="bird" src="images/bird.png" alt="">
            
            <form action="entered.html" onsubmit="return validate()">
              <h4>Sign Up </h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label >Name</label>
                    <input type="text" class="form-control"  placeholder="First name">
                    
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label ></label>
                    <input type="text" class="form-control"  placeholder="Last name">
                    
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                
              </div>
              <div class="form-group">  
                <label >Phone Number</label>
                <input type="text" id = "phone" class="form-control"  placeholder="Enter phone number">
                
              </div>
              
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="Password1" placeholder="Enter password">
              </div>
              <p id="ps">password strength</p>
              <div class="strength">
                
                <span id="l"></span>
                <span id="m"></span>
                
                <span id="g"></span>

              </div>
            
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm password</label>
                <input type="password" class="form-control" id="Password2" placeholder="Re-enter password">
              </div>
              <div class="signin">
                <button type="submit" class="btn btn-primary ">Sign Up</button>
              </div>
              
              
            </form>
            <div class="error">
              <p id="err"></p>
            </div>
        </div>


    </section>
    
    
    
    <script src="signup.js"></script> 

</body>
</html>
